server:
  port: 8082
  address: 0.0.0.0

spring:
  application:
    name: expenses-service

  datasource:
    url: jdbc:postgresql://localhost:5432/expenses_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


